<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="display-container">
                <div id="display-result"></div>
            </div>
            <div class="button-container">
                <button id="numC">C</button>
                <button id="numE">‚Üê</button>
                <button id="numD">/</button>
                <button id="numM">x</button>
                <button id="num9">9</button>
                <button id="num8">8</button>
                <button id="num7">7</button>
                <button id="numR">-</button>
                <button id="num6">6</button>
                <button id="num5">5</button>
                <button id="num4">4</button>
                <button id="numS">+</button>
                <button id="num3">3</button>
                <button id="num2">2</button>
                <button id="num1">1</button>
                <button id="numP">.</button>
                <button id="num0">0</button>
                <button id="numI">=</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
